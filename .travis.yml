---
dist: bionic
language: generic

before_install:
  - scripts/travis.sh

env:
  global:
    - REPOSITORY=osism/template
  matrix:
    - VERSION=latest

before_script:
  - bash scripts/lint.sh

script:
  - bash scripts/build.sh
  - bash scripts/security.sh

deploy:
  - provider: script
    script: bash scripts/push.sh
    skip_cleanup: true
    on:
      branch: master
